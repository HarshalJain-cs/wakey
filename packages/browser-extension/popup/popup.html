<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wakey Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            padding: 16px;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #f59e0b, #f97316);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
        }
        
        .title {
            font-size: 15px;
            font-weight: 600;
        }
        
        .tier-badge {
            font-size: 11px;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #94a3b8;
            font-weight: 500;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .status.disconnected {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }
        
        .status-dot.disconnected {
            background: #ef4444;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-text {
            font-size: 13px;
            font-weight: 500;
        }
        
        .trial-info {
            padding: 10px 12px;
            background: rgba(59, 130, 246, 0.15);
            border-radius: 10px;
            text-align: center;
            margin-bottom: 12px;
            color: #60a5fa;
            font-size: 13px;
            font-weight: 500;
        }
        
        .current-site {
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 12px;
        }
        
        .current-site-label {
            font-size: 10px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 6px;
        }
        
        .current-site-domain {
            font-size: 15px;
            font-weight: 600;
            word-break: break-all;
            color: #f1f5f9;
        }
        
        .current-site-category {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 4px;
        }
        
        .tracking-usage {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 12px;
        }
        
        .tracking-label {
            font-size: 10px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }
        
        .tracking-value {
            font-size: 14px;
            font-weight: 600;
            color: #f1f5f9;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .cta-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .cta-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .cta-button:active {
            transform: translateY(0);
        }
        
        .premium-features {
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            margin-bottom: 12px;
        }
        
        .premium-title {
            font-size: 10px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 10px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 8px;
        }
        
        .feature-item:last-child {
            margin-bottom: 0;
        }
        
        .feature-icon {
            font-size: 11px;
        }
        
        .feature-icon.active {
            color: #22c55e;
        }
        
        .feature-icon.inactive {
            color: #ef4444;
        }
        
        .footer {
            text-align: center;
            font-size: 11px;
            color: #475569;
            padding-top: 4px;
        }
        
        .footer a {
            color: #3b82f6;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">W</div>
            <div class="title">Wakey Tracker</div>
        </div>
        <span class="tier-badge" id="tierBadge">FREE</span>
    </div>
    
    <div class="status" id="statusBox">
        <div class="status-dot" id="statusDot"></div>
        <span class="status-text" id="statusText">Connecting to Wakey...</span>
    </div>
    
    <div class="trial-info" id="trialInfo">
        7 days left in your free trial
    </div>
    
    <div class="current-site">
        <div class="current-site-label">Current Site</div>
        <div class="current-site-domain" id="currentDomain">-</div>
        <div class="current-site-category" id="currentCategory">Browsing</div>
    </div>
    
    <div class="tracking-usage">
        <div>
            <div class="tracking-label">Daily Tracking Usage</div>
            <div class="tracking-value" id="trackingValue">0/60 min</div>
        </div>
    </div>
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
    </div>
    
    <button class="cta-button" id="ctaButton" onclick="handleCTA()">
        Start Free Trial
    </button>
    
    <div class="premium-features">
        <div class="premium-title">Premium Features</div>
        <div class="feature-item">
            <span class="feature-icon inactive" id="feature1Icon">✗</span>
            <span>Unlimited tracking</span>
        </div>
        <div class="feature-item">
            <span class="feature-icon inactive" id="feature2Icon">✗</span>
            <span>Smart AI distraction alerts</span>
        </div>
        <div class="feature-item">
            <span class="feature-icon inactive" id="feature3Icon">✗</span>
            <span>90-day history</span>
        </div>
        <div class="feature-item">
            <span class="feature-icon inactive" id="feature4Icon">✗</span>
            <span>Real-time sync</span>
        </div>
    </div>
    
    <div class="footer">
        Syncing with <a href="#" id="openDesktop">Wakey Desktop</a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
