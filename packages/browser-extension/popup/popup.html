<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wakey Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 300px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            padding: 16px;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #334155;
        }
        
        .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }
        
        .title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }
        
        .status-dot.disconnected {
            background: #ef4444;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-text {
            font-size: 13px;
        }
        
        .current-site {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .current-site-label {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }
        
        .current-site-domain {
            font-size: 14px;
            font-weight: 500;
            word-break: break-all;
        }
        
        .current-site-category {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 4px;
        }
        
        .footer {
            text-align: center;
            font-size: 11px;
            color: #64748b;
            padding-top: 8px;
        }
        
        .footer a {
            color: #3b82f6;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">W</div>
        <div class="title">Wakey Activity Tracker</div>
    </div>
    
    <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span class="status-text" id="statusText">Connecting to Wakey...</span>
    </div>
    
    <div class="current-site">
        <div class="current-site-label">Current Site</div>
        <div class="current-site-domain" id="currentDomain">-</div>
        <div class="current-site-category" id="currentCategory"></div>
    </div>
    
    <div class="footer">
        Syncing activity with <a href="#">Wakey Desktop</a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
